<!doctype html>

<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="form-ula.css">
  <script src="form-ula.js"></script>

  <script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function() {
      formUla = new FormUla();
    });

    </script>
    <title> Hello </title>
</head>


<body>
<h1> Hello world </h1>


  <div class="form-ula-init-button"></div>

  <div class="form-ula-wrapper">



    <div class="form-ula" >

      <div class="form-ula-element" data-form-ula-order=0 tabindex="0">
        <label> Age </label>
        <input id="age"></input>
      </div>
      <div class="form-ula-element" data-form-ula-order=1 tabindex="1">
        <label for="units"> Units: </label>
       <select id='units'>
         <option value='kg' selected>KG</option>
         <option value='lbs'>Lbs</option>
       </select>
      </div>
      <div class="form-ula-element" data-form-ula-order=2 tabindex="2">
        <label> pAge </label>
        <input id="page"></input>
      </div>
      <div class="form-ula-element" data-form-ula-order=3 tabindex="3">
        <label> sAge </label>
        <input id="sage"></input>
      </div>
      <div class="form-ula-element" data-form-ula-order=4 tabindex="4">
        <label> cAge </label>
        <input id="cage"></input>
      </div>
      <div class="form-ula-element" data-form-ula-order=5 tabindex="5">
        <label> cAge </label>
        <input id="fname" placeholder="First Name"></input>
        <input id="sname" placeholder="Second Name"></input>
      </div>
      <div class="form-ula-element" data-form-ula-order=6 tabindex="6">

        <button action="submit">Donezies</button>
      </div>
    </div>
  </div>


</body>
</html>
